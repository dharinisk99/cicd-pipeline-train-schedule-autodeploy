apiVersion: apps/v1

kind: Deployment

metadata:

  name: your-app

spec:

  replicas: 3

  selector:

    matchLabels:

      app: your-app

  template:

    metadata:

      labels:

        app: your-app

    spec:

      containers:

      - name: your-app

        image: dharinisk/image123:latest

        ports:

        - containerPort: 79
